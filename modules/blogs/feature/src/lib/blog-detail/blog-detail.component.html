<!-- ======= Blog Details Section ======= -->
@if(blog()) { @let featureImage = blog().blog_feature_image || null; @let title
= blog().blog_title || null; @let content = blog().blog_content; @let
dateCreated = blog().date_created;

<lib-page-header
  [headerImage]="featureImage"
  [title]="title" />

<section
  class="page-section blog"
  id="blog">
  <div
    class="container"
    data-aos="fade-up">
    <div class="row justify-content-center g-5">
      <div
        class="col-lg-9"
        data-aos="fade-up"
        data-aos-delay="200">
        <article class="blog-details">
          <div class="post-img">
            <img
              class="img-fluid"
              alt=""
              [src]="(featureImage! | getAsset)  + '?format=webp'" />
          </div>

          <div class="meta-top">
            <ul>
              <li class="d-flex align-items-center">
                <i class="bi bi-clock"></i>
                <a href="blog-details.html">
                  <time datetime="2020-01-01">{{ dateCreated | date}}</time>
                </a>
              </li>
            </ul>
          </div>
          <!-- End meta top -->

          <div
            class="content"
            [innerHTML]="content | safeHtml"></div>
        </article>
      </div>
    </div>
  </div>
</section>
} @else {
<div class="preloader"></div>
}
