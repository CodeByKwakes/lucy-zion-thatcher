<!-- ======= Blog Section ======= -->
<section
  class="blog"
  id="blog">
  <div
    class="container"
    data-aos="fade-up">
    <div class="row g-5">
      <div
        class="col-lg-12"
        data-aos="fade-up"
        data-aos-delay="200">
        <div class="row gy-5 posts-list">
          <div
            *ngFor="let item of $blogList()"
            class="col-lg-4">
            <article class="d-flex flex-column">
              <div class="post-img">
                <img
                  class="img-fluid"
                  alt=""
                  [src]="imagePathUrl + item.blog_feature_image" />
              </div>

              <h2 class="title">
                <a> {{item.blog_title}} </a>
              </h2>

              <div class="meta-top">
                <ul>
                  <li class="d-flex align-items-center">
                    <i class="bi bi-clock"></i>
                    <a href="blog-details.html">
                      <time datetime="2022-01-01">
                        {{item.date_updated | date}}
                      </time>
                    </a>
                  </li>
                </ul>
              </div>

              <div
                class="content"
                [innerHTML]="item.blog_content | truncate: 200"></div>

              <div class="read-more mt-auto align-self-end">
                <a>
                  Read More
                  <i class="bi bi-arrow-right"></i>
                </a>
              </div>
            </article>
          </div>
          <!-- End post list item -->
        </div>
        <!-- End blog posts list -->

        <!-- <div class="blog-pagination">
          <ul class="justify-content-center">
            <li><a href="#">1</a></li>
            <li class="active"><a href="#">2</a></li>
            <li><a href="#">3</a></li>
          </ul>
        </div> -->

        <!-- End blog pagination -->
      </div>
    </div>
  </div>
</section>
<!-- End Blog Section -->
