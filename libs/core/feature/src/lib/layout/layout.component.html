@if(loaded()) {
<!-- ======= Header ======= -->
<lib-header
  [links]="links()"
  [logo]="(globalPage().logo | getAsset) + '?format=webp'
  "
  (routeChanged)="onRouteToPage($event)" />
<!-- End Header -->

<main id="main">
  <ng-content></ng-content>
</main>

<!-- ======= Footer ======= -->
<lib-footer
  [email]="globalPage().email"
  [links]="links()"
  [logo]="(globalPage().logo | getAsset) + '?format=webp'"
  [phoneNumber]="globalPage().phone_number"
  [socialMedia]="globalPage().social_media"
  (routeChanged)="onRouteToPage($event)" />
<!-- End Footer -->

<a class="scroll-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>

} @else {
<div id="preloader"></div>
}
