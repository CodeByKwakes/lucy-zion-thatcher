<section
  class="about"
  id="about">
  <div
    class="container"
    data-aos="fade-up">
    <div
      class="row gy-4"
      data-aos="fade-up">
      <div class="col-lg-4">
        <img
          class="img-fluid"
          alt=""
          [src]="(image | getAsset) +'?format=webp'" />
      </div>
      <div class="col-lg-8">
        <div
          class="content ps-lg-5"
          [innerHTML]="text"></div>
      </div>
    </div>
  </div>
</section>
