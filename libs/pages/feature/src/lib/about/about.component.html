@if(currentPage()) {
<lib-breadcrumbs
  [headerImage]="currentPage().header_image!"
  [title]="currentPage().title || null" />

<!-- ======= About Section ======= -->
@defer {
<ui-page-content
  [image]="currentPage().content_image"
  [text]="currentPage().content_text" />
}

<!-- End About Section -->

<!-- ======= Call To Action Section ======= -->
<section
  class="call-to-action"
  id="call-to-action"
  [ngStyle]="{
    backgroundImage: 'linear-gradient(rgba(var(--secondary-rgb) / 0.8),rgba(var(--secondary-rgb) / 0.8)),url('+ (currentPage().quote_image! | getAsset) + ')' }">
  <div
    class="container"
    data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center">
        <blockquote>
          <p style="font-style: italic">{{ currentPage().quote_caption }}</p>
          <footer><cite>â€“ Lucy Zion Thatcher</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>
</section>
<!-- End Call To Action Section -->
}
