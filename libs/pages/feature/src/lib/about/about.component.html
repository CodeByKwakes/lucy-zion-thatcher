<lib-breadcrumbs
  [imagePath]="imagePath"
  [headerImage]="$page().header_image || null"
  [title]="$page().title || null" />

<!-- ======= About Section ======= -->
<section
  class="about"
  id="about">
  <div
    class="container"
    data-aos="fade-up">
    <div
      class="row gy-4"
      data-aos="fade-up">
      <div class="col-lg-4">
        <img
          class="img-fluid"
          alt=""
          [src]="imagePath + $page().content_image" />
      </div>
      <div class="col-lg-8">
        <div
          class="content ps-lg-5"
          [innerHTML]="$page().content_text"></div>
      </div>
    </div>
  </div>
</section>
<!-- End About Section -->

<!-- ======= Call To Action Section ======= -->
<section
  class="call-to-action"
  id="call-to-action"
  [ngStyle]="{ backgroundImage: 'linear-gradient(rgba(var(--secondary-rgb) / 0.8),rgba(var(--secondary-rgb) / 0.8)),url('+ imagePath + $page().quote_image + ')' }">
  <div
    class="container"
    data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center">
        <blockquote>
          <p style="font-style: italic">{{$page().quote_caption}}</p>
          <footer><cite>â€“ Lucy Zion Thatcher</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>
</section>
<!-- End Call To Action Section -->
