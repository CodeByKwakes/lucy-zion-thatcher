<!-- ======= About Section ======= -->
<section
  id="about"
  class="about">
  <div
    class="container"
    data-aos="fade-up">
    <div
      class="row gy-4"
      data-aos="fade-up">
      <div class="col-lg-4">
        <img
          [src]="imagePath + $page().content_image"
          class="img-fluid"
          alt="" />
      </div>
      <div class="col-lg-8">
        <div
          class="content ps-lg-5"
          [innerHTML]="$page().content_text"></div>
      </div>
    </div>
  </div>
</section>
<!-- End About Section -->

<!-- ======= Call To Action Section ======= -->
<section
  id="call-to-action"
  class="call-to-action">
  <div
    class="container"
    data-aos="fade-up">
    <div class="row justify-content-center">
      <div class="col-lg-6 text-center">
        <blockquote>
          <p style="font-style: italic">{{$page().quote_caption}}</p>
          <footer><cite>â€“ Lucy Zion Thatcher</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>
</section>
<!-- End Call To Action Section -->
