@if(currentPage()) {
<lib-breadcrumbs
  [headerImage]="currentPage().header_image || null"
  [title]="currentPage().title || null" />

<!-- ======= About Section ======= -->
<section
  class="about"
  id="about">
  <div
    class="container"
    data-aos="fade-up">
    <div
      class="row gy-4"
      data-aos="fade-up">
      <div class="col-lg-4">
        <img
          class="img-fluid"
          alt=""
          [src]="(currentPage().content_image | getAsset) + '?format=webp'" />
      </div>
      <div class="col-lg-8">
        <div
          class="content ps-lg-5"
          [innerHTML]="currentPage().content_text"></div>
      </div>
    </div>
  </div>
</section>
<!-- End About Section -->

<!-- ======= Our Services Section ======= -->
<section
  class="services-list"
  id="services-list">
  <div
    class="container"
    data-aos="fade-up">
    <div class="section-header">
      <p>{{currentPage().services_caption}}</p>
    </div>

    <div class="row gy-5">
      @for (item of currentPage().list; track item) {
      <div
        class="col-lg-4 col-md-6 service-item d-flex"
        data-aos="fade-up"
        data-aos-delay="100">
        <div>
          <h4 class="title">
            <a class="stretched-link"> {{item.label}} </a>
          </h4>
          <p class="description">{{item.text}}</p>
        </div>
      </div>
      }
      <!-- End Service Item -->
    </div>
  </div>
</section>
<!-- End Our Services Section -->
}
