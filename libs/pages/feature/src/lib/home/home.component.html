<!-- ======= Hero Section ======= -->
@if(currentPage()) {
<section
  class="hero d-flex align-items-center"
  id="hero"
  style="background-image: url('{{currentPage().header_image! | getAsset}}?format=webp')">
  <div class="hero__content-layer container">
    <div class="row">
      <div class="col-xl-4">
        <h2
          class="hero__title"
          data-aos="fade-up">
          {{currentPage().title}}
        </h2>
        <blockquote
          class="hero__blockquote"
          data-aos="fade-up"
          data-aos-delay="100">
          <p>{{currentPage().caption}}</p>
        </blockquote>
        <div
          class="d-flex"
          data-aos="fade-up"
          data-aos-delay="200"
          (click)="onRouteToPage('about')">
          <a class="hero__cta-btn"> About Lucy </a>
        </div>
      </div>
    </div>
  </div>
</section>
}
<!-- End Hero Section -->
