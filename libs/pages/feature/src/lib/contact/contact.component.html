<lib-breadcrumbs
  [imagePath]="imagePath"
  [headerImage]="$page().header_image || null"
  [title]="$page().title || null" />

<section
  class="contact"
  id="contact">
  <div
    class="container position-relative"
    data-aos="fade-up">
    <div class="row gy-4 d-flex justify-content-end">
      <div
        class="col-lg-5"
        data-aos="fade-up"
        data-aos-delay="100">
        <!-- <div class="info-item d-flex">
              <i class="bi bi-geo-alt flex-shrink-0"></i>
              <div>
                <h4>Location:</h4>
                <p>A108 Adam Street, New York, NY 535022</p>
              </div>
            </div> -->
        <!-- End Info Item -->

        <div class="info-item d-flex">
          <i class="bi bi-envelope flex-shrink-0"></i>
          <div>
            <h4>Email:</h4>
            <p>{{$globalPage().email}}</p>
          </div>
        </div>
        <!-- End Info Item -->

        <div class="info-item d-flex">
          <i class="bi bi-phone flex-shrink-0"></i>
          <div>
            <h4>Phone:</h4>
            <p>{{$globalPage().phone_number}}</p>
          </div>
        </div>
        <!-- End Info Item -->
      </div>

      <div
        class="col-lg-6"
        data-aos="fade-up"
        data-aos-delay="250">
        <form
          class="php-email-form"
          role="form"
          [formGroup]="contactForm"
          (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-6 form-group">
              <input
                class="form-control"
                id="name"
                name="name"
                type="text"
                formControlName="name"
                placeholder="Your Name"
                required />
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0">
              <input
                class="form-control"
                id="email"
                name="email"
                type="email"
                formControlName="email"
                placeholder="Your Email"
                required />
            </div>
          </div>
          <div class="form-group mt-3">
            <input
              class="form-control"
              id="subject"
              name="subject"
              type="text"
              formControlName="subject"
              placeholder="Subject"
              required />
          </div>
          <div class="form-group mt-3">
            <textarea
              class="form-control"
              name="message"
              formControlName="message"
              rows="5"
              placeholder="Message"
              required></textarea>
          </div>
          <div class="my-3">
            <div class="loading">Loading</div>
            <div class="error-message"></div>
            <div class="sent-message">
              Your message has been sent. Thank you!
            </div>
          </div>
          <div class="text-center">
            <button
              type="submit"
              [disabled]="contactForm.invalid">
              Send Message
            </button>
          </div>
        </form>
      </div>
      <!-- End Contact Form -->
    </div>
  </div>
</section>
